<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
        <mat-card>
            <mat-card-content>
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                    <mat-tab label="Historique">
                        <table mat-table [dataSource]="dataHistory" class="mat-elevation-z0">
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef> Motif </th>
                                <td mat-cell *matCellDef="let element" >{{element.pattern}}</td>

                            </ng-container>

                            <ng-container matColumnDef="start_date">
                                <th mat-header-cell *matHeaderCellDef> Date de sortie </th>
                                <td mat-cell *matCellDef="let element">{{element.start_date | date}}</td>
                            </ng-container>

                            <ng-container matColumnDef="end_date">
                                <th mat-header-cell *matHeaderCellDef> Date d'arrivé </th>
                                <td mat-cell *matCellDef="let element">{{element.end_date | date}}</td>
                            </ng-container>

                            <ng-container matColumnDef="number_day_off">
                                <th mat-header-cell *matHeaderCellDef> Nombre de jour de congé </th>
                                <td mat-cell *matCellDef="let element">{{element.days}} Jour(s)</td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element">
                                    <div *ngIf="element.status === 'VALID'" class="status">
                                        APPROUVER
                                    </div>
                                    <div *ngIf="element.status === 'IN PROGRESS'" class="status">
                                        AJOUTER
                                    </div>
                                    <div *ngIf="element.status === 'REJECT'" class="status">
                                        REJETER
                                    </div>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="user">
                                <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
                                <td mat-cell *matCellDef="let element">{{element.user_name}}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedListColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedListColumns;"></tr>

                        </table>
                    </mat-tab>
                </mat-tab-group>
            </mat-card-content>
        </mat-card>
    </div>
</div>
